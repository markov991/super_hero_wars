<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Super Hero Wars</title>
  </head>
  <body>
    <header class="section-header">
      <h1 class="app-title">Super Hero Wars</h1>
    </header>
    <main class="main-content-screen">
      <div class="team-section">
        <h2 class="team-name">Team 1</h2>
        <div class="heroes-container">
          <div class="selected-heroes-container team-0">
            <button class="add-hero-btn">
              <ion-icon class="add-hero-icon" name="add-outline"></ion-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="team-section">
        <h2 class="team-name">Team 2</h2>
        <div class="heroes-container">
          <div class="selected-heroes-container team-1">
            <button class="add-hero-btn">
              <ion-icon class="add-hero-icon" name="add-outline"></ion-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="battle-section">
        <button class="btn-fight">FIGHT!!!</button>
      </div>
    </main>
    <footer>markDev&copy;2023</footer>

    <div class="search-modal hidden">
      <div class="hero-search-input-container">
        <input id="hero-search" type="text" />
        <div>
          <ion-icon class="search-icon" name="search-outline"></ion-icon>
          <ion-icon class="random-icon" name="dice-outline"></ion-icon>
        </div>
      </div>

      <div class="sugested-heroes"></div>
    </div>

    <div class="hero-stats-modal hidden">
      <img class="hero-stats-modal-img" src="" alt="" />
      <h3 class="hero-name"></h3>
      <div class="hero-stats">
        <div>Combat:<span id="combat-stat">99</span></div>
        <div>Durability:<span id="durability-stat">99</span></div>
        <div>Intelligence:<span id="intelligence-stat">99</span></div>
        <div>Power:<span id="power-stat">99</span></div>
        <div>Speed:<span id="speed-stat">99</span></div>
        <div>Strenght:<span id="strenght-stat">99</span></div>
      </div>
      <div class="hero-stats-btns">
        <!-- <button class="btn-add">Add</button>
        <button class="btn-close">Close</button> -->
      </div>
    </div>

    <div class="battle-result"></div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
